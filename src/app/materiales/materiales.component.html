
  <div class="row">
    <div class="cell">
        <div class="form-group">
            <label>Codigo</label>
            <input type="text" placeholder="codigo" [(ngModel)]="material.codigo"/>
        </div>
        <div class="form-group">
            <label>nombre</label>
            <input type="text" placeholder="nombre" [(ngModel)]="material.nombre"/>
        </div>
    </div>
    <div class="cell">
        <div class="form-group">
            <label>cantidad</label>
            <input type="text" placeholder="cantidad" [(ngModel)]="material.cantidad"/>
        </div>
        <div class="form-group">
            <label>precio</label>
            <input type="text" placeholder="precio" [(ngModel)]="material.precio"/>
        </div>
    </div>
  </div>
    
    
  
  <button class="button" (click)="Agregar()">Agregar</button>

<hr>
<table class="table striped">
  <thead>
    <tr>
      <th>codigo</th>
      <th>nombre</th>
      <th>cantidad</th>
      <th>precio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let material of materiales">
      <td>{{material.codigo}}</td>
      <td>{{material.nombre}}</td>
      <td>{{material.cantidad}}</td>
      <td>{{material.precio}}</td>
    </tr>
  </tbody>
</table>
