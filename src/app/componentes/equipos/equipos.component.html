<p-table [globalFilterFields]="['tipo.nombre','nombre','codigo']" #tt [columns]="cols" [value]="equipos" selectionMode="single"
    [(selection)]="equipoSeleccionado" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15"
    [rowsPerPageOptions]="[10,20,30]" [lazy]="true" (onLazyLoad)="loadLazy($event)" [totalRecords]="totalRecords">
    <ng-template pTemplate="caption">
        <input type="text" pInputText size="50" placeholder="Filtrar" (input)="tt.filterGlobal($event.target.value, 'contains')"
            style="width:auto">
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td>
                {{rowData.equipo_codigo}}
            </td>
            <td>
                {{rowData.equipo_nombre}}
            </td>
            <td>
                {{rowData.equipo_precio}}
            </td>
            <td>
                {{rowData.marca.marca_nombre}}
            </td>
            <td>
                {{rowData.tipo.tipo_nombre}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Agregar"></button>
        </div>
    </ng-template>
</p-table>

<p-dialog header="Equipo" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
    <div class="ui-g ui-fluid" *ngIf="equipo">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="vin">Codigo</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="vin" [(ngModel)]="equipo.equipo_codigo" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="year">Nombre</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="year" [(ngModel)]="equipo.equipo_nombre" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="year">Precio</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="year" [(ngModel)]="equipo.equipo_precio" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="year">Marca</label>
            </div>
            <div class="ui-g-8">
                <p-dropdown appendTo="body" [options]="marcas" [style]="{'width':'150px'}" [(ngModel)]="equipo.marca"
                    optionLabel="marca_nombre"></p-dropdown>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="year">Tipo</label>
            </div>
            <div class="ui-g-8">
                <p-dropdown appendTo="body" [options]="tipos" [style]="{'width':'150px'}" [(ngModel)]="equipo.tipo"
                    optionLabel="tipo_nombre"></p-dropdown>
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="year">Tipo</label>
            </div>
            <div class="ui-g-8">
                <p-checkbox binary="true" label="Activo" [(ngModel)]="equipo.equipo_activo"></p-checkbox>
            </div>
        </div>


    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
