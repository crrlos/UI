
<app-equipos-tabla
#equipos_tabla (equipo_seleccionado)="onRowSelect($event)"
(agregar)="showDialogToAdd()"
[puede_agregar] = 'true'>
</app-equipos-tabla>

<form #f="ngForm">
  <p-dialog header="Equipo" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
    <div class="ui-g ui-fluid" *ngIf="equipo">
      <div class="text-danger text-center" *ngIf="errores">Hay campos incompletos</div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="vin">Codigo</label>
        </div>
        <div class="ui-g-8">
          <input pInputText required name="codigo" [(ngModel)]="equipo.codigo" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="year">Nombre</label>
        </div>
        <div class="ui-g-8">
          <input pInputText required name="nombre" [(ngModel)]="equipo.nombre" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="year">Precio</label>
        </div>
        <div class="ui-g-8">
          <input pInputText name="precio" [(ngModel)]="equipo.precio" pKeyFilter="num"/>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="year">Capacidad</label>
        </div>
        <div class="ui-g-8">
          <div class="ui-inputgroup">
            <input type="text" name="capacidad" pInputText [(ngModel)]="equipo.capacidad" pKeyFilter="pint">
            <span class="ui-inputgroup-addon">BTU </span>
        </div>
        </div>

      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="year">Marca</label>
        </div>
        <div class="ui-g-8">
          <p-dropdown appendTo="body" name="marca" [required]="true" [options]="marcas" [style]="{'width':'150px'}" [(ngModel)]="equipo.marca"
          [showClear]="true" placeholder="Seleccione"
            optionLabel="nombre"></p-dropdown>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="year">Tipo</label>
        </div>
        <div class="ui-g-8">
          <p-dropdown appendTo="body" required  name ="tipo" [options]="tipos" [style]="{'width':'150px'}" [(ngModel)]="equipo.tipo"
          [showClear]="true" placeholder="Seleccione"
          optionLabel="nombre"></p-dropdown>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="year">Voltaje</label>
        </div>
        <div class="ui-g-8">
          <p-dropdown appendTo="body"  required name="voltaje" placeholder="Seleccione" [showClear]="true"
          [options]="voltajes" [style]="{'width':'150px'}" [(ngModel)]="equipo.voltaje"
            optionLabel="name"></p-dropdown>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="year">Gas</label>
        </div>
        <div class="ui-g-8">
          <p-dropdown appendTo="body" required name="gas" placeholder="Seleccione" [showClear]="true"
           [options]="gases" [style]="{'width':'150px'}" [(ngModel)]="equipo.gas"
            optionLabel="nombre"></p-dropdown>
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="year">Tecnolog√≠a</label>
        </div>
        <div class="ui-g-8">
          <p-dropdown appendTo="body" required name="tecnologia" placeholder="Seleccione" [showClear]="true"
          [options]="tecnologias" [style]="{'width':'150px'}" [(ngModel)]="equipo.tecnologia"
            optionLabel="nombre"></p-dropdown>
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa fa-close" (click)="cancelar()" label="Cancelar"></button>
        <button type="button" pButton icon="fa fa-check" (click)="save(f)" label="Guardar"></button>
      </div>
    </p-footer>

</p-dialog>
</form>
