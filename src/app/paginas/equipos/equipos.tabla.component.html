<p-table [globalFilterFields]="['tipo.nombre','nombre','codigo']" #tt [columns]="selectedColumns" [value]="equipos"
  selectionMode="single"  (onRowSelect)="onRowSelect($event)" [paginator]="true"
  [rows]="7" [rowsPerPageOptions]="[10,20,30]" [lazy]="true" (onLazyLoad)="loadLazy($event)" [totalRecords]="totalRecords"
  [responsive]="true">
  <ng-template pTemplate="caption">
    <div style="text-align:left" *ngIf="puede_agregar">
      <button type="button" pButton icon="fa fa-plus" (click)="agregar.emit(true)" label="Agregar"></button>
    </div>
    <br>
    <input type="text" pInputText  placeholder="Filtrar"
    (input)="tt.filterGlobal($event.target.value, 'contains')"
    class="form-control">

  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" >
        {{col.header}}

      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        <div [ngSwitch]="col.header">
          <div *ngSwitchCase="'marca'">{{rowData[col.field].nombre}}</div>
          <div *ngSwitchCase="'tipo'">{{rowData[col.field].nombre}}</div>
          <div *ngSwitchCase="'gas'">{{rowData[col.field]?.nombre}}</div>
          <div *ngSwitchCase="'tecnologia'">{{rowData[col.field]?.tecnologia}}</div>
          <div *ngSwitchDefault>{{rowData[col.field]}}</div>
        </div>
      </td>

    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
      <div style="text-align:left">
          <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header" selectedItemsLabel="{0} columnas seleccionadas"
            [style]="{minWidth: '200px'}" defaultLabel="Seleccionar columnas"></p-multiSelect>
        </div>
  </ng-template>
</p-table>
