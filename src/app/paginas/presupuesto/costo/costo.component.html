<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#exampleModal">
  Agregar
</button>

<p-table [value]="costos">
  <ng-template pTemplate="header">
      <tr>
          <th>Descripción</th>
          <th>Costo</th>
          <th>Acción</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-costo>
      <tr>
          <td>{{costo.detalle}}</td>
          <td>{{costo.costo}}</td>
          <td>
            <button (click)="eliminar(costo.id)">Eliminar</button>
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <tr>
      <td>Total mano de obra</td>
      <td></td>
      <td></td>
      <td>{{sumarCostos()}}</td>
      <td></td>
    </tr>
  </ng-template>
</p-table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        
        
        <div class="form-group">
          <label class="form-label">Detalle</label><br>
         <input pInputText [(ngModel)] = "manoDeObra.detalle" />
        </div>
        <div class="form-group">
          <label>Cantidad</label><br>
          <input pInputText  [(ngModel)]="manoDeObra.costo">
         
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="agregar()">Guardar</button>
      </div>
    </div>
  </div>
</div>
