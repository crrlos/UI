<p-confirmDialog header="Confirmación" icon="pi pi-exclamation-triangle"
acceptLabel="Sí" rejectLabel="No" defaultFocus="reject"
acceptButtonStyleClass="p-button-danger"></p-confirmDialog>

<form #f="ngForm">
    <p-dialog header="Cliente" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [style]="{'width':'300px'}">
        <div class="ui-g ui-fluid" *ngIf="cliente">

          <div class="ui-g-12">
            <div class="ui-g-4">
              <label for="year">Nombre</label>
            </div>
            <div class="ui-g-8">
              <input pInputText required name="nombre" [(ngModel)]="cliente.nombre" />
            </div>
          </div>
          <div class="ui-g-12">
            <div class="ui-g-4">
              <label for="year">Dirección</label>
            </div>
            <div class="ui-g-8">
              <input pInputText required name="direccion" [(ngModel)]="cliente.direccion" />
            </div>
          </div>
          <div class="ui-g-12">
            <div class="ui-g-4">
              <label for="year">Teléfono</label>
            </div>
            <div class="ui-g-8">
              <input pInputText required name="telefono" [(ngModel)]="cliente.telefono" />
            </div>
          </div>
        </div>
        <p-footer>
          <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-close" (click)="displayDialog=false" class="p-button-outlined" label="Cancelar"></button>
            <button type="button" pButton icon="fa fa-check" (click)="save()" label="Guardar"></button>
          </div>
        </p-footer>
      </p-dialog>
</form>


<app-tabla
  [configuration]="tableConfiguration"
  (add) = "showDialogToAdd()"
  (edit) = "showDialogToEdit($event)"
  (delete) = "showDialogToDelete($event)"
>

</app-tabla>
