
<app-tecnologias-tabla
#tecnologias_tabla (tecnologia_seleccionado)="onRowSelect($event)"
(agregar)="showDialogToAdd()"
[puede_agregar] = 'true'>
</app-tecnologias-tabla>

<p-dialog header="Tipo" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="300">
  <div class="ui-g ui-fluid" *ngIf="tecnologia">

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="year">Tecnologia</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="year" [(ngModel)]="tecnologia.nombre" />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa fa-close" (click)="delete(tecnologia.id)" class="ui-button-danger" label="Eliminar"></button>
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="Guardar"></button>
    </div>
  </p-footer>
</p-dialog>
