
<app-gas-tabla
#gas_tabla (gas_seleccionado)="onRowSelect($event)"
(agregar)="showDialogToAdd()"
[puede_agregar] = 'true'>
</app-gas-tabla>

<p-dialog header="Tipo" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [style]="{'width':'300px'}">
  <div class="ui-g ui-fluid" *ngIf="gas">

    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="year">Gas</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="year" [(ngModel)]="gas.nombre" />
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa fa-close" (click)="delete(gas.id)" class="ui-button-danger" label="Eliminar"></button>
      <button type="button" pButton icon="fa fa-check" (click)="save()" label="Guardar"></button>
    </div>
  </p-footer>
</p-dialog>
