
<p-table [globalFilterFields]="['tipo_nombre']" #tt [columns]="selectedColumns" [value]="tipos"
  selectionMode="single"  (onRowSelect)="onRowSelect($event)" [paginator]="true"
  [rows]="7" [rowsPerPageOptions]="[10,20,30]"  [totalRecords]="totalRecords">
  <ng-template pTemplate="caption">
    <div style="text-align:left" *ngIf="puede_agregar">
      <button type="button" pButton icon="fa fa-plus" (click)="agregar.emit(true)" label="Agregar"></button>
    </div>
    <br>
    <input type="text" pInputText class="form-control" placeholder="Filtrar" (input)="tt.filterGlobal($event.target.value, 'contains')"
    class="form-control">

  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}

      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr [pSelectableRow]="rowData">
      <td>{{rowData.tipo_nombre}}</td>
      <td style="text-align: center">
        <span style=" font-size: 20px" class="pointer text-danger text-center"><i class="mdi mdi-delete" data-toggle="tooltip"
          data-placement="top" data-original-title="eliminar"></i></span>

      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
      <div style="text-align:left">
          <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header" selectedItemsLabel="{0} columnas seleccionadas"
            [style]="{minWidth: '200px'}" defaultLabel="Seleccionar columnas"></p-multiSelect>
        </div>
  </ng-template>
</p-table>
