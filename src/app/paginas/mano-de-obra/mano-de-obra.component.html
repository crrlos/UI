<p-confirmDialog header="Confirmación" icon="pi pi-exclamation-triangle"
acceptLabel="Sí" rejectLabel="No" defaultFocus="reject"
acceptButtonStyleClass="p-button-danger"></p-confirmDialog>


<form #f="ngForm">
    <p-dialog header="Mano de obra" [(visible)]="displayDialog"  showEffect="fade" [modal]="true" [style]="{'width':'600px'}">
        <div class="ui-g ui-fluid" *ngIf="manoDeObra">
            <div class="text-danger text-center" *ngIf="errores">Hay campos incompletos</div>

            <div class="p-fluid p-grid">
              <div class="p-field p-col">
                  <label>Código</label>
                  <input type="text" required name="codigo" pInputText [(ngModel)]="manoDeObra.codigo"> 
              </div>
          </div>

          <div class="p-fluid p-grid">
            <div class="p-field p-col">
                <label>Descripción</label>
                <input type="text" required name="descripcion" pInputText [(ngModel)]="manoDeObra.descripcion"> 
            </div>
        </div>

        <div class="p-fluid p-grid">
            <div class="p-field p-col">
                <label>Precio</label>
                <input type="text" required name="precio" pInputText [(ngModel)]="manoDeObra.precio"> 
            </div>
        </div>

    
        </div>
        <p-footer>
          <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-close" (click)="displayDialog = false" class="p-button-outlined"label="Cancelar"></button>
            <button type="button" pButton icon="fa fa-check" (click)="save(f)" label="Guardar"></button>
          </div>
        </p-footer>
      </p-dialog>
</form>


<app-tabla
  [configuration]="tableConfiguration"
  (add) = "showDialogToAdd()"
  (edit) = "showDialogToEdit($event)"
  (delete) = "showDialogToDelete($event)"
>

</app-tabla>
